<head>

    <link rel="stylesheet" href="estilo/style.css">

<body>
    <main>
        <section id="login">

            <div id="image">
            </div>

            <div id="form">
                <h1>Steam Review</h1>
                <p>Bem vindo (a) ao Steam Review, um site exemplo de estudo aonde eu fiz algumas reviews dos meus indie games favoritos da steam!</p>

                <form action="login.php" method="post" autocomplete="on"></form>

                <div id="campo">
                    <span class="material-symbols-outlined"> login</span>
                    <label for="ilogin">Login</label>
                    <input id="ilogin" type="email" name="login" placeholder="contato@exemplo.com" autocomplete="email" required>
                </div>

                <div id="campo">
                    <span class="material-symbols-outlined">
                    passkey</span>
                    <label for="ipass">Senha</label>
                    <input id="ipass" type="password" name="pass" placeholder="*******" required autocomplete="current-password" minlength="7" maxlength="14">
                </div>

                <a class="botao" href="steamsite.html">Entrar </a>

                <a class="botao" href="esqueci.html">Esqueci minha Senha <span class="material-symbols-outlined">mail</span></a>
